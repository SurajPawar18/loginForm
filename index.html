<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <form action="#">
        <i id="face" class="fa-solid fa-user"></i>
        <h1>-: Login Form :-</h1>

        <div class="input-box">
            <span><i id="fa" class="fa-solid fa-id-badge"></i></span> <input type="text" placeholder="User Name"
                required>
        </div>

        <div class="input-box">
            <span><i id="fa" class="fa-solid fa-envelope-circle-check"></i></span> <input type="email"
                placeholder="Email id" required>
        </div>

        <div class="input-box">
            <span><i id="fa" class="fa-solid fa-key"></i></span> <input type="password" placeholder="Password" required>
        </div>
        <button type="submit"> Register </button>
    </form>
</body>

</html>
